services:
  - type: web
    name: imagica-api
    env: node
    buildCommand: npm install
    startCommand: node server.js
    disk:
      name: sqlite-data
      mountPath: /opt/render/project/src/server/data
      sizeGB: 1
    envVars:
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_PATH
        value: /opt/render/project/src/server/data/database.sqlite
